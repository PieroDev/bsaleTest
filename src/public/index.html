<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link   
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous"
    >
    <!-- CSS styles -->
    <link 
        rel="stylesheet" 
        href="styles/index.css"
    >
    <link 
        rel="stylesheet" 
        href="styles/spinner.css"
    >
    <!-- Font awesome -->
    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"
    />
    <!-- Animate css -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="slick-loader.min.css" />
</head>
<body>
    <br>
    <div id="spinner" class="loader-container">
        <div class="spinner-container">
            <div class="loader">
            </div>
            <p>Buscando...</i></p>
            <i class="fas fa-glass-cheers"></i>
        </div>
    </div>
    <header>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="navbar-brand" aria-current="page" href="/">
                        <div class="icon-container">
                        </div>
                        <p style="text-align: center; color: #ff5c1a; font-weight: bold;">Licores</p>
                    </a>
                </li>
              </ul>
        </nav>
        <div class="title-container">
            <div class="img-container">
                <h1>De aquí al carrete...</h1>
            </div>
        </div>
    </header>
    <section id="content">
        <div class="content-container">
            <div class="row">
                <h3>Busca lo que quieres</h3>
                <div class="input-container">
                    <input id="search-input" class="search-input" type="text" onkeypress="search(event)">
                    <p id="search-hint" style="visibility: hidden; color: red;">Ingresa producto a buscar</p>
                    <div>
                        <p id="resultados" style="visibility: hidden;">Se encontraron <span id="total-resultados"></span> resultados</p>
                    </div>
                </div>
                <div class="fillters-container">
                    <div class="fillters-item">
                        <p>Categoria del producto</p>
                        <select id="category" onchange="searchByCategory()">
                            <option value="">Categoria del producto</option>
                        </select>
                    </div>
                    <div class="fillters-item">
                        <p>Ordenar por</p>
                        <select id="orderBy" onchange="orderBy()">
                            <option value="1">Alfabeto ↑</option>
                            <option value="2">Alfabeto ↓</option>
                            <option value="3">Más barato primero</option>
                            <option value="4">Más caro primero</option>
                            <option value="5">Mayor descuento</option>
                        </select>
                    </div>
                    
                </div>
            </div>
            <div class="pagination-container">
                <ul class="pagination" id="pagingTop">
                
                </ul>
            </div>
            <div id="items-container" class="items-container">
    
            </div>
            <div class="pagination-container">
                <ul class="pagination" id="pagingBottom">
                
                </ul>
            </div>
        </div>
    </section>
    
</body>
<script src="scripts/index.js"></script>
</html>
