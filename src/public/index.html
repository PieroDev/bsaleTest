<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

<body>
    <br>
    <header>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Bsale Test</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>

                </li>
              </ul>
        </nav>
    </header>
    <div class="content-container">
        <div class="row">
            <h3>Busca lo que quieres</h3>
            <div class="input-container">
                <input id="search-input" class="search-input" type="text" onkeypress="search(event)">

            </div>
            <div class="categories-container">
                <div>
                    <p>Categoria del producto</p>
                    <select id="category" onchange="searchByCategory()">
                        <option value="">Categoria del producto</option>
                    </select>
                </div>
                <div>
                    <p id="resultados" style="visibility: hidden;">Se encontraron <span id="total-resultados"></span> resultados</p>
                </div>
            </div>
        </div>
        <div id="items-container" class="items-container">
    
        </div>
        
    </div>
